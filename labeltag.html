<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/contact-me">
        <label for="username">username:</label>
        <input type="text" id="username" name="username"><br>

        date: <input type="date"><br>
        file: <input type="file"><br>
        color: <input type="color"><br>
        range: <input type="range"><br>
        click: <input type="button" value="clicked"><br>
        submit: <input type="submit" value="submit">
        <br>
        <label for="male">Male:</label><input type="radio" id="male" name="gender" value="male"><br>
        <label for="female">Female:</label><input type="radio" id="female" name="gender" value="female"><br>
        <label for="other">Other:</label><input type="radio" id="other" name="gender" value="other"><br><br><br>
        <label for="c">C:</label><input type="checkbox" name="lang" id="c" value="c"><br>
        <label for="java">Java:</label><input type="checkbox" name="lang" id="java" value="c"><br>
        <label for="c++">C++:</label><input type="checkbox" name="lang" id="c++" value="c++"><br>
        <br>
        <br>


        <label for="country">Select the country:</label>
        <select name="country" id="country">
            <option value="india">india</option>
            <option value="usa">usa</option>
            <option value="japan">japan</option>
        </select><br><br>



        <textarea name="story" id="story" cols="20" rows="4">
            please write a story
        </textarea>
    </form>
</body>
</html>
